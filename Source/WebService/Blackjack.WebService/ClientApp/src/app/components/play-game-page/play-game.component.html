<label>Your Balance: {{user.balance}}</label>
<div [class.hidden]="isPregameHidden">
  <button (click)="_addToWager(1)">$1</button>
  <button (click)="_addToWager(5)">$5</button>
  <button (click)="_addToWager(25)">$25</button>
  <button (click)="_addToWager(100)">$100</button>
  <button (click)="_addToWager(500)">$500</button>
  <button (click)="_clearWager()">Clear Wager</button>
</div>
<label>{{wager}}</label>
<div [class.hidden]="isPregameHidden">
  <label>Insert how many decks would you like to play with: </label>
  <input [(ngModel)]="deckQty" placeholder="deckQty" />
  <button (click)="startGame()">Play!</button>
</div>
<div [class.hidden]="isPlayAreaHidden">
  <label>{{player.status}}</label>
  <label>{{dealer.status}}</label>
  <label>{{nextMove}}</label>
  <button (click)="hit()" [class.hidden]="isGameButtonHidden">Hit me!</button>
  <button (click)="stay()" [class.hidden]="isGameButtonHidden">Stay.</button>
  <button (click)="playAgain()" [class.hidden]="isPlayAgainHidden">Play Again?</button>
</div>
